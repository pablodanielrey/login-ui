
<form *ngIf='data' [formGroup]='form' (ngSubmit)='enviar_correo()'>
  <div>
    Por favor complete la información faltante
  </div>
  <div>
      Cuenta alternativa registrada : {{data.correo.ayuda}}
  </div>
  <div>
    Correo <input type='text' formControlName='email'/> <span>{{dominio()}}</span>
    <mat-error *ngIf='!form.valid && form.dirty'>El correo no concuerda</mat-error>
  </div>
  <button type='submit'>Enviar Código</button>
</form>
