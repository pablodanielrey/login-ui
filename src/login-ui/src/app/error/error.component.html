<div class="error">

      <mat-toolbar class="cabecera">
        <div >
          <span>{{loginHeader}}</span>
        </div>
      </mat-toolbar>

    <div class="contenido">

        <div class="cabeceraContenido">
          <div><i class=" icono material-icons">sentiment_dissatisfied</i></div>
          <div class="textError">Ups! Error</div>
        </div>

        <div class="mensajeError" *ngIf='esErrorDeUsuario()'>
            <div class="textTituloError">Los datos Usuario o Contrase√±a son incorrectos</div>
        </div>

        <div class="mensajeError" *ngIf="!esErrorDeUsuario()">
          <div class="textTituloError">
            {{error}}
          </div>
          <div class="textMesajeError">
              {{descripcion}}
          </div>
        </div>

        <button mat-button class="btnVolver" (click)='login()'>REINTENTAR</button>


    </div>

    <div class="footer">
      <div class="footerMini">{{loginFooterMini}}</div>
      <div class="footerFull">{{loginFooterFull}}</div>
    </div>

</div>
