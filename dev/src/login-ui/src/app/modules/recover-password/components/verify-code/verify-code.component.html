<div class="pantalla">

    <mat-card>
        <!-- esto es para indicar que se esta esperando que se haga click en el link del correo enviado -->
        <mat-progress-bar mode="indeterminate" class="spiner" ></mat-progress-bar>
        Esperando verificación, ingrese el código enviado a su cuenta de correo {{correo$|async}}
    </mat-card>

    <mat-card>
        <form [formGroup]='form' (ngSubmit)='verificar()' class="formulario">
            
            <mat-form-field appearance="outline">
                <mat-label>Código</mat-label>
                <input matInput placeholder="Código recibido en su correo..." formControlName='code' type="text">
                <mat-error *ngIf="form.get('code').hasError('minlength')">8 caracteres como mínimo</mat-error>
                <mat-error *ngIf="form.get('code').hasError('required')">Debe ingresar algún valor</mat-error>
                <mat-error *ngIf="form.get('code').hasError('pattern')">Caractéres no permitidos</mat-error>
            </mat-form-field>
        
            <button *ngIf='!accediendo' class="btnAcceder" mat-flat-button color="primary" type='submit'>VERIFICAR</button>
            <mat-progress-bar *ngIf='accediendo' mode="indeterminate" class="spiner" ></mat-progress-bar>
        
        </form>

    </mat-card>
</div>
